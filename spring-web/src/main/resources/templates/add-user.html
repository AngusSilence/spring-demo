<!DOCTYPE html>
<head xmlns:th="http://www.thymeleaf.org"></head>
<body>
<h1>Add a new User</h1>
<form action="#" th:action="@{/addUser}" th:object="${user}" method="post">
    <label for="id">id:</label> <input type="number" id="id" name="id"
                                       th:value="*{id}"/>
    <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p>
    <label for="name">name:</label> <input type="text" id="name" name="name"
                                           th:value="*{name}"/>
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    <br/>
    <label for="age">age:</label> <input type="number" id="age" name="age"
                                         th:value="*{age}"/>
    <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
    <label for="emailAddress">emailAddress:</label> <input type="text" id="emailAddress" name="emailAddress"
                                                           th:value="*{emailAddress}"/>
    <p th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></p>
    <br/>
    <label for="idNo">idNo:</label> <input type="text" id="idNo" name="idNo"
                                           th:value="*{idNo}"/>
    <p th:if="${#fields.hasErrors('idNo')}" th:errors="*{idNo}"></p>
    <button type="submit">Submit</button>
</form>
</body>
</html>
